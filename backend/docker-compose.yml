version: "3.7"

services:
  database:
    image: postgres
    container_name: database_rentx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    networks:
      - rentx

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    environment:
      - KEY_PIPEDRIVE=a5339fb27edbb283c203f6c5b761887c0c228888
    volumes:
      - .:/usr/app
    networks:
      - rentx

volumes:
  pgdata:
    driver: local

networks:
  rentx:
    name: rentx-network
